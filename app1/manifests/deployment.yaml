apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-dep
  namespace: main-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      volumes:
        - name: shared-files
          persistentVolumeClaim:
            claimName: example-claim
      containers:
        - name: app1-timestamp
          image: findarkside/app1-timestamp:c23901d77d04d9aff1dbea94
          volumeMounts:
            - name: shared-files
              mountPath: /usr/src/app/files
          resources:
            limits:
              cpu: "50m"
              memory: "50Mi"
        - name: app1-hash
          image: findarkside/app1-hash:3e154d33b421157162a54211
          volumeMounts:
            - name: shared-files
              mountPath: /usr/src/app/files
          resources:
            limits:
              cpu: "100m"
              memory: "100Mi"
          readinessProbe:
            initialDelaySeconds: 10 # Initial delay until the readiness is tested
            periodSeconds: 5 # How often to test
            httpGet:
              path: /healthz
              port: 3541
          env:
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: example-config
                  key: MESSAGE