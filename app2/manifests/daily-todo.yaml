apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: daily-todo
  namespace: project
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: daily-todo
            image: findarkside/app2-daily-todo:5e7ab1fd5db5d857558edaac
            env:
            - name: URL
              value: "http://app2-svc:2348/todos"
          restartPolicy: OnFailure
