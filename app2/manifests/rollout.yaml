apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: app2-dep
  namespace: project
spec:
  replicas: 4
  selector:
    matchLabels:
      app: app2
  strategy:
    canary:
      steps:
      - setWeight: 25
      - pause:
          duration: 10s
      - setWeight: 50
      - pause:
          duration: 10s
      - analysis:
          templates:
          - templateName: cpu-usage
  template:
    metadata:
      labels:
        app: app2
    spec:
      volumes:
        - name: shared-files
          persistentVolumeClaim:
            claimName: example-claim
      containers:
        - name: app2
          image: PROJECT/WEB
          volumeMounts:
            - name: shared-files
              mountPath: /usr/src/app/files
          resources:
            limits:
              cpu: "100m"
              memory: "100Mi"
        - name: app2-api
          image: PROJECT/API
          envFrom:
          - secretRef:
              name: pg-password
          resources:
            limits:
              cpu: "100m"
              memory: "100Mi"
          readinessProbe:
            initialDelaySeconds: 10 # Initial delay until the readiness is tested
            periodSeconds: 5 # How often to test
            httpGet:
              path: /healthz
              port: 3541