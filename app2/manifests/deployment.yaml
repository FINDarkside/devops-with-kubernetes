apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      volumes:
        - name: shared-files
          persistentVolumeClaim:
            claimName: example-claim
      containers:
        - name: app2
          image: findarkside/app2:fcb39f3ee3231e7236bc4117
          volumeMounts:
            - name: shared-files
              mountPath: /usr/src/app/files