apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2-dep
  namespace: project
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      volumes:
        - name: shared-files
          persistentVolumeClaim:
            claimName: example-claim
      containers:
        - name: app2
          image: findarkside/app2:cbecb6e122bcc032a55c7b65
          volumeMounts:
            - name: shared-files
              mountPath: /usr/src/app/files
        - name: app2-api
          image: findarkside/app2-api:34fc347be0b8279bcf66acd0
          envFrom:
          - secretRef:
              name: pg-password