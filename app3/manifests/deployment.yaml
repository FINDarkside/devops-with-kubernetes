apiVersion: apps/v1
kind: Deployment
metadata:
  name: app3-dep
  namespace: main-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app3
  template:
    metadata:
      labels:
        app: app3
    spec:
      containers:
        - name: app3
          image: findarkside/app3:3dda63315ef6308eaf40306e
