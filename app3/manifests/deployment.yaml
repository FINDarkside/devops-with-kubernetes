apiVersion: apps/v1
kind: Deployment
metadata:
  name: app3-dep
  namespace: main-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app3
  template:
    metadata:
      labels:
        app: app3
    spec:
      containers:
        - name: app3
          image: findarkside/app3:5ecb1b2d1fc063b80b206a2c
          envFrom:
          - secretRef:
              name: pg-password
